<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://axelj.dev/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>n body</title>
    </head>
    <body>
        <div id="instructions">
            <p class="instruction">
                <span class="key">n</span> to spawn a point.
            </p>
            <div class="instruction">
                <label for="dt">Speed</label>
                <input
                    type="range"
                    id="dt"
                    name="dt"
                    min="0.0005"
                    max="0.025"
                    value="0.01"
                    step="0.0005"
                />
            </div>
        </div>
    </body>
    <script src="main.js" type="module"></script>
