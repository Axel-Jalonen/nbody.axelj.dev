<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://axelj.dev/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>n body</title>
    </head>
    <body>
        <div id="instructions">
            <div id="instructions-computer">
                <p class="instruction">
                    <span class="key">n</span> to add a body.
                </p>
            </div>
            <div id="instructions-mobile">
                <p class="instruction">Tap 'add body' to add a body.</p>
                <div class="instruction">
                    <button id="add-body">Add Body</button>
                </div>
            </div>
            <div class="instruction">
                <label for="dt">Simulation Speed</label>
                <input
                    type="range"
                    id="dt"
                    name="dt"
                    min="0.0005"
                    max="0.025"
                    value="0.01"
                    step="0.0005"
                />
            </div>
        </div>
    </body>
    <script src="./scripts/main.ts" type="module"></script>
</html>
